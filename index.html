<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>WRITE YOUR DETAILS</div>
    <div id="container">
        <div id="namediv" class="input">
            <input id="name" type="text" placeholder="Name" />

        </div>
        <div class="input">
            <input id="about" type="text" placeholder="About" />
        </div>
        <div class="input">
            <input id="add" type="text" placeholder="Address" />
        </div>
        <div class="input">
            <input id="ph" type="phone" placeholder="Phone no" />
        </div>
        <div class="input">
            <input id="coll" type="text" placeholder="College" />
        </div>
        <button id="entry">Submit</button>
    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>About</th>
            <th>Address</th>
            <th>Phone no</th>
            <th>College</th>

        </tr>
    </table>
    <script src="script.js">

    </script>
</body>
</html>
